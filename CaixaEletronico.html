<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caixa Eletrônico</title>

	<script>
		var saldo = 100.5;

		var nome = prompt("Por gentileza, digite seu nome:");
		alert("Olá " + nome + " é um prazer ter você por aqui!");

		var senha = 3589;

		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) Transferência 6.) Sair'));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;
				case 2:
					extrato();
					break;
				case 3:
					fazer_saque();
					break;
				case 4:
					fazer_deposito();
					break;
				case 5:
					transferencia();
					break;
				case 6:
					sair();
					break;
			}

			if (isNaN(escolha) || escolha > 6 || escolha < 1) {
				erro();
			}
		}

		function ver_saldo() {
			var inf_senha = parseInt(prompt("Para acessar o saldo, por favor informe sua senha:"));
			if (inf_senha !== senha) {
				alert("Senha incorreta.");
				ver_saldo();
			}
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function extrato() {
			var inf_senha = parseInt(prompt("Para acessar o extrato, por favor informe sua senha:"));
			if (inf_senha !== senha) {
				alert("Senha incorreta.");
				extrato();
			}

			alert("Extrato\n Saldo atual: R$ " + saldo + "\n \n 05/03/2024\n Magalu ---------- R$ 200,00\n Saldo: R$ 150,00\n \n 14/03/2024\n Depósito ---------- R$ 250,00\n Saldo: R$ 400,00\n \n 22/03/2024\n Transferência ---------- R$ 100,00\n Saldo: R$ 300,00");
			inicio();
		}

		function fazer_saque() {
			var inf_senha = parseInt(prompt("Para acessar a função saque, por favor informe sua senha:"));
			if (inf_senha !== senha) {
				alert("Senha incorreta.");
				fazer_saque();
			}
			var saque = parseFloat(prompt("Qual o valor para saque?"));
			if (isNaN(saque) || saque === '') {
				alert("Por favor, informe apenas números.");
				fazer_saque();
			} else if (saque > saldo) {
				alert("Operação não autorizada.");
				fazer_saque();
			} else if (saque <= 0) {
				alert("Operação não autorizada.");
				fazer_saque();
			} else {
				saldo -= saque;
				ver_saldo();
			}
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else if (deposito <= 0) {
				alert("Operação não autorizada.");
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
			inicio();
		}

		function transferencia() {
			var inf_senha = parseInt(prompt("Para acessar a função transferência, por favor informe sua senha:"));
			if (inf_senha !== senha) {
				alert("Senha incorreta.");
				transferencia();
			}

			var num_conta = parseInt(prompt("Por favor, informe o número da conta que receberá a transferência:"));
			if (isNaN(num_conta)) {
				alert("Por favor, informe apenas números.");
				transferencia();
			}

			var valor_trans = parseFloat(prompt("Por favor, informe o valor que você deseja transferir:"))
			if (isNaN(valor_trans)) {
				alert("Por favor, informe apenas números.");
				transferencia();
			} else if (valor_trans > saldo) {
				alert("Operação não autorizada.");
				transferencia();
			} else if (valor_trans <= 0) {
				alert("Operação não autorizada.");
				transferencia();
			} else {
				saldo -= valor_trans;
				ver_saldo();
			}
			inicio();
		}

		function erro() {
			alert("Por favor, informe um número entre 1 e 6.");
			inicio();
		}

		function sair() {
			var confirma = confirm("Você deseja sair?");
			if (confirma) {
				alert(nome + ", foi um prazer ter você por aqui!")
				window.close();
			} else {
				inicio();
			}
		}

		inicio();
	</script>

</head>

</body>

</html>
